<head><!DOCTYPE html>

<div align="center">
    <meta charset="UTF-8">

    <title>stocks calculator </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <form>
        <label for="buyPrice">سعر الشراء:</label>
        <input type="number" id="buyPrice" name="buyPrice" step="0.01"><br><br>
        <label for="sellPrice">أدخل السعر الحالي للسهم</label>
        <input type="number" id="sellPrice" name="sellPrice" step="0.01"><br><br>
        <label for="shares"> عدد الأسهم:</label>

        <input type="number" id="shares" name="shares"><br><br>    <strong> <input type="reset" value="مسح"" onclick="AvgPrice()"
        </label>
        <button type="button" onclick="calculate()">حساب</button>
    </form><body>


    <br>
    <p id="result"><script>function calculate() {
  var buyPrice = parseFloat(document.getElementById("buyPrice").value);
  var sellPrice = parseFloat(document.getElementById("sellPrice").value);
  var shares = parseInt(document.getElementById("shares").value);
  var commission = 0.00155;
  var buyTotal = (buyPrice * shares) + (buyPrice * shares * commission);
  var sellTotal = (sellPrice * shares) - (sellPrice * shares * commission);
  var profitLoss = sellTotal - buyTotal;
  var percent = ((profitLoss / buyTotal) * 100).toFixed(2);

  var table = "<table>";
  table += "<tr><th>المعلومات</th><th>القيمة</th></tr>";
  table += "<tr><td>" + shares + "</td><td>عدد الاسهم</td></tr>";
  table += "<tr><td>" + (buyPrice * shares).toFixed(2) + "</td><td>مبلغ الشراء</td></tr>";
  table += "<tr><td>" + profitLoss.toFixed(2) + "</td><td>الربح / الخسارة</td></tr>";
  table += "<tr><td>" + sellTotal.toFixed(2) + "</td><td>المبلغ بعد الربح / الخسارة</td></tr>";
  table += "<tr><td>" + percent + "%</td><td>النسبة المئوية</td></tr>";
  table += "<tr><td>" + ((buyPrice * shares * commission) + (sellPrice * shares * commission)).toFixed(2) + "</td><td>العمولة</td></tr>";
  table += "</table>";

  document.getElementById("result").innerHTML = table;

  if (profitLoss > 0) {
    document.body.style.backgroundColor = "green";
  } else if (profitLoss < 0) {
    document.body.style.backgroundColor = "red";
  } else {
    document.body.style.backgroundColor = "#8c8c8c";
  }
}

	</script></p>

    </body>
    </form>
